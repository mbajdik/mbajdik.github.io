<h3><b>Háromszög belső szögeinek összege 180°</b></h3>
<ul>
    <li>α + α’ = β + β’ = γ + γ’ = 180°</li>
    <li>α + β + γ + α’ + β’ + γ’ = 540° (egy külső és belső szög = 180°, ennek háromszorosa 540°)</li>
    <li>α’ + β’ + γ’ = 360° (egy sokszög külső szögeinek összege = 360°)</li>
    <li><b><u>α + β + γ = 180°</u></b></li>
</ul>
