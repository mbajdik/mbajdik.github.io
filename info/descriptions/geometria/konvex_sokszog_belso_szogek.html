<h3>“n” oldalú konvex sokszög belső szögeinek összege <b>(n – 2)180°</b></h3>
<h3><b>Bizonyítás</b>:</h3>
<ul>
    <li>“n” oldalú sokszöget az egy csúcsból húzható átlók <b>(n – 2)db</b> háromszögre bontja</li>
    <li>Háromszög belső szögeinek összege <b>180°</b></li>
    <li>Ebből következik, hogy egy sokszög belső szögeinek összege <b><u>(n – 2)180°</u></b></li>
</ul>
