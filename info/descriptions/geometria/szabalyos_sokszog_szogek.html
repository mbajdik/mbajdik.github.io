<h3>Szabályos “n” oldalú sokszög egy belső szöge <b>((n – 2)180°)/n</b> és külső szöge <b>360°/n</b></h3>
<h3><b>Bizonyítás (belső)</b>: Belső szögek összege (n – 2)180° és mindegyik egyenlő, ezért darabja <b><u>((n – 2)180°)/n</u></b></h3>
<h3><b>Bizonyítás (külső)</b>: Külső szögek összege 360° és mindegyik egyenlő, ezért darabja <b><u>360°/n</u></b></h3>
