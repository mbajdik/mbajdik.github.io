<h3><b>Tétel</b>: Egy derékszögű háromszög beírt körének sugara egyenlő a befogók összegének és az átfogó különbségének felével</h3>
<h3><b>r = (a + b – c) / 2</b></h3>
<h3><b>Bizonyítás (lásd a képen)</b>:</h3>
<ul>
    <li>a + b = x + r + y + r</li>
    <li>c = x + y</li>
    <li><b><u>a + b – c = 2r</u></b></li>
</ul>
