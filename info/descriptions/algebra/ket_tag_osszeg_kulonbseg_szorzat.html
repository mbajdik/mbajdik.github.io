<h3><b>Tétel</b>: Két tag összegének és különbségének szorzata egyenlő a két tag négyzetének különbségével <b>(a + b)(a – b) = a<sup>2</sup> – b<sup>2</sup></b></h3>
<ul>
    <li><h3>Bizonyítás: (a + b)(a – b) = a<sup>2</sup> – ab + ba – b<sup>2</sup> = <b><u>a<sup>2</sup> – b<sup>2</sup></u></b></h3></li>
</ul>
