<h3><b>Egyenes arányosság</b>: Ha két mennyiség egyenes arányos, akkor <b>hányadosuk</b> állandó</h3>
<ul>
    <li>f(x) = mx</li>
    <li>y = mx</li>
    <li><b><u>y/x = m</u></b> (meredekség)</li>
</ul>
<h3><b>Fordított arányosság</b>: Ha két mennyiség fordítottan arányos, akkor <b>szorzatuk</b> állandó</h3>
<ul>
    <li>xy = a (állandó)</li>
    <li><b><u>y = a/x</u></b> (“a” szorosra nyújtott 1/x függvény)</li>
</ul>
