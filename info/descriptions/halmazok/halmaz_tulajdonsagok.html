<h3><b>Elemszám</b>: Lehet véges és végtelen <b>(Jelölése |A|)</b></h3>
<h3><b>Üres halmaz</b>: Az üres halmaz minden halmaz részhalmaza. <b>(Jelölése ∅)</b></h3>
<h3><b>Véges halmaz</b>: elemszáma nem végtelen</h3>
<h3><b>Végtelen halmaz</b>:</h3> 
<ul>
    <li>Megszámlálhatóan végtelen (ℚ elemeit tartalmazza)</li>
    <li>Megszámlálhatatlanul végtelen (ℝ elemeit tartalmazza)</li>
</ul>
